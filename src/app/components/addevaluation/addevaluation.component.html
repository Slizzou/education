<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');" alt="">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <!-- Change title based on user role -->
        <h1 class="text-white">Add Evaluation</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="evaluationform" (ngSubmit)="addEvaluation()">
          <fieldset>
            <div class="form-group">
              <input type="number" formControlName="note" class="form-control" placeholder="Enter the note">
            </div>
            <div class="form-group">
              <!-- Make the evaluation input field larger -->
              <textarea formControlName="evaluation" class="form-control" rows="5" placeholder="Write your evaluation"></textarea>
            </div>
            <div class="form-group">
              <select name="courseId" id="courseId" class="form-control" (change)="selectCourse($event)">
                <option disabled selected>Select a course</option>
                <option *ngFor="let course of courses" [value]="course._id">{{ course.name }}</option>
              </select>
            </div>
          </fieldset>
          <!-- Add missing ending tags -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Evaluation</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
