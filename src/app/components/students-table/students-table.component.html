<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Add Evaluation</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let course of courses">
        <tr *ngFor="let student of course.students">
          <td>{{ student._id }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.email }}</td>
          <td>
            <button  class="btn btn-info"  (click)="goToAddEval(student._id)">Add Evaluation</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
