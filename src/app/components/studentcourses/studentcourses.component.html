<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">description</th>
        <th scope="col">duration</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course._id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.duration}} hours</td>
     
     
      
     
    </tbody>
  </table>
