<div *ngIf="courseInput" class="course_col">
  <div class="courseInput col-lg-6">
    <div class="course_body">
      <h3 class="course_title"><a href="courseInput.html">{{ courseInput.name }}</a></h3>
      <div class="course_teacher">Teacher: {{ courseInput.teacherID.firstName }}</div>
      <div class="course_text">
        <p>{{ courseInput.description }}</p>
      </div>
    </div>
    <div class="course_footer">
      <div class="course_footer_content d-flex flex-column align-items-start justify-content-start">
        <div class="course_info">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <span>
            Enrolled Students: 
            <span *ngIf="courseInput.students && courseInput.students.length > 0">
              <span *ngFor="let student of courseInput.students">{{ student?.firstName }} </span>
            </span>
            <span *ngIf="!courseInput.students || courseInput.students.length === 0">No students enrolled</span>
          </span>
        </div>
        <div class="course_rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <!-- Add your courseInput rating display here -->
        </div>
        <div *ngIf="courseInput.courseimg" class="course_img_container">
          <img [src]="courseInput.courseimg" alt="courseInput Image" class="course_img">
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .course_img_container {
    max-width: 100%;
    max-height: 200px; /* Adjust as needed */
  }

  .course_img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: auto; /* To center the image horizontally */
  }
</style>
