<div class="course_col">
  <div class="course col-lg-6">
    <div class="course_body">
      <h3 class="course_title"><a href="course.html">{{ course.name }}</a></h3>
      <div class="course_teacher">Teacher: {{ course.teacherID.firstName }}</div>
      <div class="course_text">
        <p>{{ course.description }}</p>
      </div>
    </div>
    <div class="course_footer">
      <div class="course_footer_content d-flex flex-column align-items-start justify-content-start">
        <div class="course_info">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <span>
            Enrolled Students:
            <span *ngIf="course.students && course.students.length > 0">
              <span *ngFor="let student of course.students">{{ student?.firstName }}</span>
            </span>
            <span *ngIf="!course.students || course.students.length === 0">No students enrolled</span>
          </span>
        </div>
        <div class="course_rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <!-- Add your course rating display here -->
        </div>
      </div>
    </div>
  </div>
</div>
