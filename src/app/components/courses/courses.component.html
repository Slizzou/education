<div class="courses">
  <div class="section_background parallax-window" data-parallax="scroll" data-image-src="/assets/images/courses_background.jpg" data-speed="0.8"></div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section_title_container text-center">
          <h2 class="section_title">Popular Online Courses</h2>
          <div class="section_subtitle">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel gravida arcu. Vestibulum feugiat, sapien ultrices fermentum congue, quam velit venenatis sem</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Adjust the ngFor loop to display two courses per row -->
    <div class="row courses_row">
      <div *ngFor="let course of courses" class="col-md-6">
        <app-course [courseInput]="course"></app-course>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="courses_button trans_200">
          <a href="#">view all courses</a>
        </div>
      </div>
    </div>
  </div>
</div>
