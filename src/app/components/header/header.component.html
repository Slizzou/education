<header class="site-navbar py-4" role="banner">
    <!-- Top Bar -->
    

    <!-- Header Content -->
    <div class="header_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-start">
                        <div class="logo_container">
                            <a href="#">
                                <div class="logo_text">Unic<span>at</span></div>
                            </a>
                        </div>
                        <nav class="main_nav_contaner ml-auto">
                            <ul class="main_nav">
                                <li class="active"><a [routerLink]="">Home</a></li>
                                <li><a [routerLink]="'courses'">Courses</a></li>
                                <li><a [routerLink]="'teachers'">Teachers</a></li>
                                <li><a href="#">Page</a></li>
                                <li *ngIf="!isLoggedIN()"><a [routerLink]="'login'">Login</a></li>
                                <li *ngIf="isLoggedIN()"><a (click)="logout()" class="nav-link">Logout</a></li>
                                <div *ngIf="isLoggedIN() && user">
                                    <span>Welcome {{ user.fName }}</span>
                                  </div>
                                  <div *ngIf="isLoggedIN() && user">

                                  <img src="{{ user.avatar}}" >
                                  </div>
                                  
                                
                                <li *ngIf="!isLoggedIN()"  class="dropdown show" >
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Signup
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item" [routerLink]="'signupteacher'">Become a  teacher</a>
                                        <a class="dropdown-item" [routerLink]="'signupstudent'">Become a student</a>
                                        <a class="dropdown-item" [routerLink]="'signupparent'">Create your parent account</a>
                                    </div>
                                </li>
                                <li class="dropdown show" *ngIf="isLoggedIN() && user.role=='admin'">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Admin Dashboard
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item" [routerLink]="'addcourse'">Add Course</a>
                                        <a class="dropdown-item" [routerLink]="'addteacher'">Add teacher</a>
                                        <a class="dropdown-item" [routerLink]="'admin'">Admin</a>
                                    </div>
                                </li>
                            </ul>
                            <div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
                            <!-- Hamburger -->
                            <div class="shopping_cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                            <div class="hamburger menu_mm">
                                <i class="fa fa-bars menu_mm" aria-hidden="true"></i>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Search Panel -->
    <div class="header_search_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_search_content d-flex flex-row align-items-center justify-content-end">
                        <form action="#" class="header_search_form">
                            <input type="search" class="search_input" placeholder="Search" required="required">
                            <button class="header_search_button d-flex flex-column align-items-center justify-content-center">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
