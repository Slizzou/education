<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">description</th>
        <th scope="col">Actions</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course._id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.duration}}</td>
        <td><button type="button" class="btn btn-info"  (click)="showCourseInfo(course._id)">Show course</button>
          <button type="button" class="btn btn-warning" (click)="goToEditCourse(course._id)">Assign Students</button>
          <button type="button" class="btn btn-danger" (click)="deleteCourseById(course._id)">Delete</button>
        </td>
     
      
     
    </tbody>
  </table>
